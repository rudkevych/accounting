<header class="header">
  <div class="header-block header-block-search">
    {{date | date:'dd.MM.yyyy'}}
  </div>
  <div class="header-block header-block-nav">
    <ul class="nav-profile">
      <li class="profile dropdown" rudkevychoDropdown>
        <a class="nav-link dropdown-toggle" role="button">
          <span class="name">Hi, {{user.name}}</span>
        </a>
        <div class="dropdown-menu profile-dropdown-menu">
          <a class="dropdown-item" [routerLink]="['/system', 'record']"> <i class="fa fa-gear icon">
          </i>Make a record an event</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-power-off icon"></i>Log out</a>
        </div>
      </li>
    </ul>
  </div>
</header>
