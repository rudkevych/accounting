<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add event</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >{{message.text}}</div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="category">Choose category</label>
        <select
          class="form-control"
          id="category"
          [ngModel]="1"
          name="category"
          required
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Choose type</label>
        <div
          *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              required
              [ngModel]="'outcome'"
              [value]="t.type"
            >
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': amount.invalid && amount.touched}">
        <label class="control-label" for="amount">Write amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel="1"
          #amount="ngModel"
          min="1"
          required
        >
        <span
          class="form-help-text"
          *ngIf="amount.invalid && amount.touched"
        >Please write an amount</span>
      </div>

      <div class="form-group" [ngClass]="{'has-error': description.invalid && description.touched}">
        <label class="control-label" for="amount">Write a description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          ngModel
          #description="ngModel"
          required
        >
        <span
          class="form-help-text"
          *ngIf="description.invalid && description.touched"
        >Please write a description</span>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >Add</button>
    </form>
  </div>
</div>
