<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit category</h3>
    </div>
  </div>
  <div class="card-block">
    <form
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
    >
      <div class="form-group">
        <label for="e-select-category"
               class="control-label"
        >Choose category
        </label>
        <select
          class="form-control"
          id="e-select-category"
        >
          <option value="">test</option>
        </select>

      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label
          class="control-label"
          for="e-category-name">Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          #name="ngModel"
          name="name"
          ngModel
          required
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >Category name can`t be empty</span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label
          class="control-label"
          for="e-category-value"
        >Введите лимит</label>
        <input
          type="number"
          [ngModel]="1"
          id="e-category-value"
          class="form-control"
          #capacity="ngModel"
          name="capacity"
          ngModel
          required
          min="1"
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >Field can`t be empty
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
