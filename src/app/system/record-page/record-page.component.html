<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">Loading...</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
     <rudkevycho-add-event></rudkevycho-add-event>
    </div>
    <div class="col-md-6">
     <rudkevycho-add-category (onCategoryAdd)="newCategoryAdded($event)"></rudkevycho-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <rudkevycho-edit-category [categories]="categories" (onCategoryEdit)="categoryEdited($event)"></rudkevycho-edit-category>
    </div>
  </div>
</section>
