<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Events list</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Search...">
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                Parameter
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Sum</th>
              <th>Date</th>
              <th>Category</th>
              <th>Type</th>
              <th class="text-lg-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events; let idx = index">
              <th scope="row">{{idx + 1}}</th>
              <td>{{e.amount | number:'1.2'}}</td>
              <td>{{e.date.substr(0, e.date.length - 8)}}</td>
              <td>{{e.categoryName}}</td>
              <td>
                <span [ngClass]="getEventClass(e)">
                  {{e.type | titlecase}}
                </span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history', e.id]" class="btn btn-primary-outline">Open</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
