<div class="title-block">
  <h3 class="title">
    History page <span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading...</div>
<div *ngIf="isLoaded">
  <rudkevycho-history-chart [data]="chartData"></rudkevycho-history-chart>
  <rudkevycho-history-events
    [categories]="categories"
    [events]="events"
  ></rudkevycho-history-events>
  <rudkevycho-history-filter></rudkevycho-history-filter>
</div>
